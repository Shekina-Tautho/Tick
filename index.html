<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tick</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex align-items-center justify-content-center min-vh-100">
  <div id="body-outline">
    <div class="row">
      <h1 class="text-center" id="title">Tick</h1>
      <form>
          <input type="text" placeholder="Enter a task" id="task"/>
          <button class="btn btn-primary" onclick=appendTask(event)>Add</button>
      </form>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
